<div
  class="relative flex flex-col rounded-2xl bg-white p-8 shadow-lg max-w-md mx-auto"
>
  <h4 class="text-2xl font-semibold text-slate-800">Log In</h4>
  <p class="text-slate-500 mt-2">
    Nice to meet you! Enter your details to log in.
  </p>
  <form class="mt-6 w-full">
    <div class="flex flex-col gap-5">
      <!-- Email Field -->
      <div>
        <label class="block mb-2 text-sm font-medium text-slate-600"
          >Email</label
        >
        <input
          type="email"
          class="w-full rounded-lg bg-slate-50 placeholder:text-slate-400 text-slate-700 text-sm border border-slate-300 px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-transparent transition"
          placeholder="Your Email"
          [(ngModel)]="userObj.EmailId" 
          name="EmailId"
        />
      </div>
      <!-- Password Field -->
      <div>
        <label class="block mb-2 text-sm font-medium text-slate-600"
          >Password</label
        >
        <input
          type="password"
          class="w-full rounded-lg bg-slate-50 placeholder:text-slate-400 text-slate-700 text-sm border border-slate-300 px-4 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-400 focus:border-transparent transition"
          placeholder="Your Password"
          [(ngModel)]="userObj.Password" 
          name="Password"
        />
      </div>
    </div>
    <!-- Remember Me Checkbox -->
    <div class="flex items-center mt-4">
      <input
        type="checkbox"
        id="check-2"
        class="h-5 w-5 rounded-md border-slate-300 text-slate-800 focus:ring-slate-400 focus:ring-2 cursor-pointer"
      />
      <label for="check-2" class="ml-2 text-sm text-slate-600 cursor-pointer">
        Remember Me
      </label>
    </div>
    <!-- Log In Button -->
    <button
      class="mt-6 w-full rounded-lg bg-slate-800 py-3 px-4 text-sm font-medium text-white shadow-lg hover:bg-slate-700 focus:bg-slate-700 focus:ring-2 focus:ring-slate-400 focus:ring-offset-1 transition disabled:opacity-50 disabled:cursor-not-allowed"
      type="button"
      (click)="onLogin()"
    >
      Log In
    </button>
    <!-- Sign Up Link -->
    <p class="text-center mt-6 text-sm text-slate-600">
      Donâ€™t have an account?
      <a
        href="#signup"
        class="text-slate-800 font-semibold underline hover:text-slate-700 transition"
      >
        Sign up
      </a>
    </p>
  </form>
</div>
